<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
<div role="main" class="box">
  <img class="box__qr" id="qrcode" alt="Imagem de um qr code" src="./images/image-qr-code.png" >
  <h1 class="box__titulo"> Gerador de QR Code</h1>
  <p class="box__texto">Totalmente gratuito</p>
  <input id="text" class="box__input" type="text" placeholder="Coloque seu link" value=""/>
  <button class="box__button" onclick="x()">Gerar</button>
</div>
   
  <div role="contentinfo" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/marcosaquinojr" target="_blank">Marcos Aquino</a>.
  </div>
<script src="app.js"></script>
</body>
</html>
